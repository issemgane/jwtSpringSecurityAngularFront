<div class="container">
<div class="row">
  <div col-md-6 col-md-offset-3>
     <div class="alert alert-danger" *ngIf="mode==1">
        <strong>Bad Credentiels...</strong>
     </div>
      <div class="panel panel-primary">
        <div class="panel-heading">Authentification</div>
          <div class="panel-body">
            <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
              <div class="form-group">
                  <label class="control-label">UserName :</label>
                  <input ngModel="" required class="form-control" type="text" name="username" />
              </div>
              <div class="form-group">
                  <label class="control-label" >Password :</label>
                  <input ngModel="" required class="form-control" type="password" name="password" />
              </div>
              <button type="submit" class="btn btn-success">Login</button>&nbsp;
              <button type="/registration" class="btn btn-info">register</button>
            </form>
        </div>
      </div>
  </div>
  <div>

  </div>
</div>
